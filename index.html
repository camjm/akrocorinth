<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Akrocorinth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
  <main  class="form-contact w-100 m-auto">
    <div class="mb-5">
      <img src="coin.png" width="100" height="100">
      <h1 class="mb-3 fw-normal">Akrocorinth</h1>
    </div>
    <form name="contact" action="/success" method="post" data-netlify="true">
      <div class="mb-3">
        <label class="form-label" for="yourName">Name</label>
        <input class="form-control" name="name" type="text" id="yourName" required="true">
      </div>
      <div class="mb-3">
        <label class="form-label" for="yourEmail">Email</label>
        <input class="form-control" name="email" type="email"  id="yourEmail" required="true">
      </div>
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" required="true"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Let's talk</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
